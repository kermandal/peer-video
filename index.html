<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P2P Video + Screen + Audio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
      text-align: center;
    }
    h1 { font-size: 1.2rem; margin-bottom: 1rem; }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
      border-radius: 8px;
    }
    .controls {
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    textarea {
      width: 100%;
      min-height: 80px;
      margin: 0.3rem 0;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>Peer-to-Peer Video + Screen</h1>

  <div class="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="localScreen" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="remoteScreen" autoplay playsinline></video>
  </div>

  <div class="controls">
    <button id="startCam">Start Camera</button>
    <button id="stopCam" disabled>Stop Camera</button>
    <button id="startScreen">Share Screen</button>
    <button id="stopScreen" disabled>Stop Screen</button>
  </div>

  <h3>Signaling (manual)</h3>
  <button onclick="createOffer()">Create Offer</button>
  <button onclick="accept()">Accept</button>
  <textarea id="localSDP" placeholder="Your Offer/Answer will appear here"></textarea>
  <textarea id="remoteSDP" placeholder="Paste remote Offer/Answer here"></textarea>

  <script>
    const pc = new RTCPeerConnection();
    let camStream, screenStream;

    const localVideo = document.getElementById("localVideo");
    const localScreen = document.getElementById("localScreen");
    const remoteVideo = document.getElementById("remoteVideo");
    const remoteScreen = document.getElementById("remoteScreen");

    const localSDP = document.getElementById("localSDP");
    const remoteSDP = document.getElementById("remoteSDP");

    const startCamBtn = document.getElementById("startCam");
    const stopCamBtn = document.getElementById("stopCam");
    const startScreenBtn = document.getElementById("startScreen");
    const stopScreenBtn = document.getElementById("stopScreen");

    pc.ontrack = (event) => {
      if (event.track.kind === "video") {
        if (!remoteVideo.srcObject) {
          remoteVideo.srcObject = event.streams[0];
        } else {
          remoteScreen.srcObject = event.streams[0];
        }
      }
      if (event.track.kind === "audio") {
        const audio = document.createElement("audio");
        audio.srcObject = event.streams[0];
        audio.autoplay = true;
      }
    };

    startCamBtn.onclick = async () => {
      camStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = camStream;
      camStream.getTracks().forEach(t => pc.addTrack(t, camStream));
      startCamBtn.disabled = true;
      stopCamBtn.disabled = false;
    };

    stopCamBtn.onclick = () => {
      camStream.getTracks().forEach(t => t.stop());
      localVideo.srcObject = null;
      stopCamBtn.disabled = true;
      startCamBtn.disabled = false;
    };

    startScreenBtn.onclick = async () => {
      screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      localScreen.srcObject = screenStream;
      screenStream.getTracks().forEach(t => pc.addTrack(t, screenStream));
      startScreenBtn.disabled = true;
      stopScreenBtn.disabled = false;
    };

    stopScreenBtn.onclick = () => {
      screenStream.getTracks().forEach(t => t.stop());
      localScreen.srcObject = null;
      stopScreenBtn.disabled = true;
      startScreenBtn.disabled = false;
    };

    async function createOffer() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      localSDP.value = JSON.stringify(offer);
    }

    async function accept() {
      const desc = JSON.parse(remoteSDP.value);
      await pc.setRemoteDescription(new RTCSessionDescription(desc));
      if (desc.type === "offer") {
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        localSDP.value = JSON.stringify(answer);
      }
    }
  </script>
</body>
</html>
