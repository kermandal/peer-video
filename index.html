<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer to Peer Video Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    h1, h2, h3 { text-align: center; }
    video {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 6px;
      border: 2px solid #ccc;
    }
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1 1 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 600px) {
      input[type="text"] { flex: 1 1 100%; }
      .form-group { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>

  <h1>Peer to Peer Video Chat</h1>

  <div class="controls">
    <button id="toggleCamera">üì∑ Stop Camera</button>
    <button id="toggleMic">üîá Mute Mic</button>
    <button id="toggleScreen">üñ•Ô∏è Start Screen Share</button>
  </div>

  <h2>Local Streams</h2>
  <div class="video-section">
    <div>
      <h3>Camera</h3>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div>
      <h3>Screen</h3>
      <video id="localScreen" autoplay playsinline muted></video>
    </div>
  </div>

  <h2>Remote Streams</h2>
  <div class="video-section">
    <div>
      <h3>Camera</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
      <h3>Screen</h3>
      <video id="remoteScreen" autoplay playsinline></video>
    </div>
  </div>

  <div class="form-section">
    <div class="form-group">
      <button id="createOffer">Create Offer</button>
      <input type="text" id="localOffer" placeholder="Local offer (copy to send)"/>
      <button onclick="copyToClipboard('localOffer')">üìã Copy</button>
    </div>
    <div class="form-group">
      <input type="text" id="remoteAnswer" placeholder="Remote answer (paste here)"/>
      <button id="acceptAnswer">Accept Answer</button>
    </div>
    <div class="form-group">
      <input type="text" id="remoteOffer" placeholder="Remote offer (paste here)"/>
      <button id="acceptOffer">Accept Offer</button>
    </div>
    <div class="form-group">
      <input type="text" id="localAnswer" placeholder="Local answer (copy to send)"/>
      <button onclick="copyToClipboard('localAnswer')">üìã Copy</button>
    </div>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const localScreen = document.getElementById('localScreen');
    const remoteVideo = document.getElementById('remoteVideo');
    const remoteScreen = document.getElementById('remoteScreen');

    const localOffer = document.getElementById('localOffer');
    const remoteOffer = document.getElementById('remoteOffer');
    const createOffer = document.getElementById('createOffer');
    const acceptOffer = document.getElementById('acceptOffer');
    const localAnswer = document.getElementById('localAnswer');
    const remoteAnswer = document.getElementById('remoteAnswer');
    const acceptAnswer = document.getElementById('acceptAnswer');

    const toggleCameraBtn = document.getElementById('toggleCamera');
    const toggleMicBtn = document.getElementById('toggleMic');
    const toggleScreenBtn = document.getElementById('toggleScreen');

    let micMuted = false;
    let cameraOn = true;
    let screenSharing = false;
    let screenStream;
    let localStream;

    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let remoteMediaStream = new MediaStream();
    let remoteScreenStream = new MediaStream();

    // Capture local camera + mic
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      }).catch(err => alert("Camera/mic error: " + err));

    // Handle incoming tracks
    peerConnection.addEventListener('track', e => {
      if (e.transceiver.mid === "0") {
        remoteMediaStream.addTrack(e.track);
        remoteVideo.srcObject = remoteMediaStream;
      } else {
        remoteScreenStream.addTrack(e.track);
        remoteScreen.srcObject = remoteScreenStream;
      }
    });

    // Create Offer
    createOffer.addEventListener('click', () => {
      peerConnection.createOffer()
        .then(desc => peerConnection.setLocalDescription(desc))
        .then(() => {
          return new Promise(resolve => {
            if (peerConnection.iceGatheringState === "complete") {
              resolve();
            } else {
              peerConnection.addEventListener("icegatheringstatechange", () => {
                if (peerConnection.iceGatheringState === "complete") {
                  resolve();
                }
              });
            }
          });
        })
        .then(() => {
          localOffer.value = JSON.stringify(peerConnection.localDescription);
        })
        .catch(err => alert("Offer error: " + err));
    });

    // Accept Offer -> create Answer
    acceptOffer.addEventListener('click', () => {
      const offer = JSON.parse(remoteOffer.value);
      peerConnection.setRemoteDescription(offer)
        .then(() => peerConnection.createAnswer())
        .then(answer => peerConnection.setLocalDescription(answer))
        .then(() => {
          return new Promise(resolve => {
            if (peerConnection.iceGatheringState === "complete") {
              resolve();
            } else {
              peerConnection.addEventListener("icegatheringstatechange", () => {
                if (peerConnection.iceGatheringState === "complete") {
                  resolve();
                }
              });
            }
          });
        })
        .then(() => {
          localAnswer.value = JSON.stringify(peerConnection.localDescription);
        })
        .catch(err => alert("Accept offer error: " + err));
    });

    // Accept Answer
    acceptAnswer.addEventListener('click', () => {
      const answer = JSON.parse(remoteAnswer.value);
      peerConnection.setRemoteDescription(answer)
        .catch(err => alert("Accept answer error: " + err));
    });

    // Toggle mic
    toggleMicBtn.addEventListener('click', () => {
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !track.enabled;
        micMuted = !track.enabled;
        toggleMicBtn.textContent = micMuted ? 'üîà Unmute Mic' : 'üîá Mute Mic';
      });
    });

    // Toggle camera
    toggleCameraBtn.addEventListener('click', () => {
      localStream.getVideoTracks().forEach(track => {
        track.enabled = !track.enabled;
        cameraOn = track.enabled;
        toggleCameraBtn.textContent = cameraOn ? 'üì∑ Stop Camera' : 'üì∑ Start Camera';
      });
    });

    // Toggle screen share
    toggleScreenBtn.addEventListener('click', async () => {
      if (!screenSharing) {
        try {
          screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
          screenStream.getTracks().forEach(track => peerConnection.addTrack(track, screenStream));
          localScreen.srcObject = screenStream;
          screenSharing = true;
          toggleScreenBtn.textContent = 'üõë Stop Screen Share';
          screenStream.getVideoTracks()[0].addEventListener('ended', () => {
            localScreen.srcObject = null;
            screenSharing = false;
            toggleScreenBtn.textContent = 'üñ•Ô∏è Start Screen Share';
          });
        } catch (err) {
          alert("Screen share error: " + err);
        }
      } else {
        screenStream.getTracks().forEach(track => track.stop());
        localScreen.srcObject = null;
        screenSharing = false;
        toggleScreenBtn.textContent = 'üñ•Ô∏è Start Screen Share';
      }
    });

    // Modern clipboard
    async function copyToClipboard(id) {
      const input = document.getElementById(id);
      try {
        await navigator.clipboard.writeText(input.value);
        alert("Copied to clipboard");
      } catch (err) {
        alert("Clipboard copy failed: " + err);
      }
    }
  </script>
</body>
</html>
